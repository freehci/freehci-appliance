<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Add the Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1gisZ7UvyJtF2sd7O/[0sujEJFcdc38rep8aI" crossorigin="anonymous">
    
    <!-- Add jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add Popper JS - Used in Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Add Bootstrap CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <!-- Add Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    
    <!-- Add Vue and vue3-sfc-loader -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
  </head>
  <body>
    <div id="app" class="container-fluid">
        <!-- Add navigation bar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Users')">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Posts')">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Comments')">Comments</a>
            </li>
            </ul>
        </nav>
        <!-- Side bar -->
        <div class="row mt-3">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills bg-dark" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <a class="nav-link active text-light" href="#" @click="loadComponent('Dashboard')">Dashboard</a>
                  
                  <!-- Users, Roles, and Groups -->
                  <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                      Users, Roles, and Groups
                    </a>
                    <div class="dropdown-menu bg-dark">
                      <a class="dropdown-item text-light" href="#" @click="loadComponent('Users')">Users</a>
                      <a class="dropdown-item text-light" href="#" @click="loadComponent('Roles')">Roles</a>
                      <a class="dropdown-item text-light" href="#" @click="loadComponent('Groups')">Groups</a>
                    </div>
                  </div>
              
                  <a class="nav-link text-light" href="#" @click="loadComponent('Hardware')">Hardware</a>
                  <a class="nav-link text-light" href="#" @click="loadComponent('Vendors')">Vendors</a>
                  <a class="nav-link text-light" href="#" @click="loadComponent('Plugins')">Plugins</a>
                  <a class="nav-link text-light" href="#" @click="loadComponent('Topology')">Topology</a>
                  <a class="nav-link text-light" href="#" @click="loadComponent('Settings')">Settings</a>
                  <a class="nav-link text-light" href="#" @click="loadComponent('Help')">Help</a>
                </div>
              </div>
              
            <!-- Add main content -->
            <div class="col-md-10">
                <div class="row">
                    <!-- Showing dynamic content using Vue.js -->
                    <main class="col-md-12">
                        <component :is="currentComponent"></component>
                    </main>
                    
                </div>
            </div>
        </div>
        
    </div>

    <!-- Add Vue and config.js -->
    <script src="/ui/static/js/config.js"></script>
    <script src="/ui/static/js/app.js"></script>
      
  </body>
</html>

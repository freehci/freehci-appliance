<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- Add Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
  </head>
  <body>
    <div id="app" class="container-fluid">
        <!-- Add navigation bar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Users')">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Posts')">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" @click="loadComponent('Comments')">Comments</a>
            </li>
            </ul>
        </nav>
        <!-- Side bar -->
        <div class="row mt-3">
            <div class="col-md-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                    <a class="nav-link active" href="#" @click="loadComponent('Dashboard')">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Users')">Users</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Groups')">Groups</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Hardware')">Hardware</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Vendors')">Vendors</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Plugins')">Plugins</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Settings')">Settings</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" @click="loadComponent('Help')">Help</a>
                    </li>
                </ul>
            </div>
            <!-- Add main content -->
            <div class="col-md-10">
                <div class="row">
                    <!-- Showing dynamic content using Vue.js -->
                    <main class="col-md-12">
                        <component :is="currentComponent"></component>
                    </main>
                    
                </div>
            </div>
        </div>
        
    </div>

    <!-- Add Vue -->
    <script src="/ui/static/js/app.js"></script>
      
  </body>
</html>
